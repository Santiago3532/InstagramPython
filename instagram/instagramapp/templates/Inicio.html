<!DOCTYPE html>

<html>
  <head>
    <!--<link rel="stylesheet" type ="text/css" href="Registro.CSS">-->
    <!--Head sirve para importar y configuraciones-->
    <title>Inicio de Sesion</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  </head>

  <body background = "../static/media/Espacio.jpg" style = "font-size:14px">
    <center>
      <div class="card" style="width: 29rem;background-color: transparent;">
        <div class="card-block">
          <form action = "{% url 'login'%}" method = 'POST'>
            {% csrf_token %}
            <div class = "form-group"id="Formulario">

              <h1 style="color:white;">INICIO DE SESION</h1>
              <p style="color:white;font-size:24px">Bienvenido</p><br><br>

              <div class = "form-group">
                <input class = "form-control"type = "text" placeholder = "Ingrese su Usuario", name = "username">
              </div>
              <div class="form-group">
                <input class = "form-control"type = "password" placeholder="Ingrese su Contraseña", name = "password">
              </div>
              <button  class = "btn btn-warning">Iniciar</button><br><br>
              <br>
            </div>
          </form>
          <p style="color: white;">¿No tienes una cuenta?</p>
          <a href = "{% url 'registrar' %}">Registrate</a><br>
          <a href = "{% url 'home' %}">Home<a>
        </div>
      </div>
    </center>
  </body>
</html>
